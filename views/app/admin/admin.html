<div class="container">
    <div class="box">
        <button type="button" id="back" class="btn btn-primary pull-right">Zurück
        </button>
        <form id="form">
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>Betreff</label>
                    <input ng-model="offer.subject" class="form-control"
                           placeholder="Betreff" maxlength="255">
                </div>
                <div class="form-group col-lg-12">
                    <label for="description">Beschreibung</label>
                    <textarea class="form-control" ng-model="offer.description" rows="3" maxlength="4000"></textarea>
                </div>
                <div class="form-group col-lg-12">
                    <label>Lage</label>
                    <textarea class="form-control" ng-model="offer.position" rows="3" maxlength="4000"></textarea>
                </div>
                <div class="form-group col-lg-6">
                    <label for="area">Fläche</label>
                    <input ng-model="offer.area" class="form-control"
                           placeholder="Fläche">
                </div>
                <div class="form-group col-lg-6">
                    <label>Preis</label>
                    <div class="input-group">
                        <input ng-model="offer.price" class="form-control"
                               placeholder="Preis">
                        <div class="input-group-addon">$</div>
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="lat">Latitude</label>
                    <input ng-model="offer.lat" class="form-control"
                           placeholder="Latitude">
                </div>
                <div class="form-group col-lg-6">
                    <label for="lon">Longitude</label>
                    <input ng-model="offer.lon" class="form-control"
                           placeholder="Longitude">
                </div>
                <div class="form-group col-lg-12">
                    <div id="map" style="height: 350px;"></div>
                </div>

                <div class="form-group col-lg-12">
                    <label>Bilder</label>

                    <form id="innerForm">
                        <div class="col-lg-10">
                            <input class="form-control" id="imageUrl"
                                   placeholder="Bild-Url" maxlength="1000">
                        </div>
                        <div class="col-lg-2">
                            <button type="submit" id="addImage" class="btn btn-default"><span
                                    class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                        <div class="col-lg-12 box">
                            <table class="table table-bordered table-hover" id="imagesContainer">
                                <thead>
                                <tr>
                                    <th>Url</th>
                                    <th>Bild</th>
                                    <th>Löschen</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="images">
                                    <th id="imageUrl" style="overflow: hidden; text-overflow: ellipsis">1
                                    </th>
                                    <td><img src="#" id="image" style="max-width: 150px; max-height: 150px;">
                                    </td>
                                    <td>
                                        <button type="button" id="delete" class="btn btn-default"><span
                                                class="glyphicon glyphicon-trash"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="form-group col-lg-12">
                    <label>Zusatzinformationen</label>
                    <form id="additionalForm">
                        <div class="col-lg-10">
                            <select id="additional" style="width: 100%" class="form-control"></select>
                        </div>
                        <div class="col-lg-2">
                            <button type="submit" id="addAdditional" class="btn btn-default"><span
                                    class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                        <div class="col-lg-12 box">
                            <table class="table table-bordered table-hover" id="additionalContainer">
                                <thead>
                                <tr>
                                    <th>Information</th>
                                    <th>Löschen</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="additionalInfos">
                                    <th id="additionalInfo">1</th>
                                    <td>
                                        <button type="button" id="delete" class="btn btn-default"><span
                                                class="glyphicon glyphicon-trash"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="form-group col-lg-12">

                    <label>Zusatz-Urls</label>
                    <form id="urlForm">
                        <div class="col-lg-5">
                            <input class="form-control" id="description"
                                   placeholder="Linktext">
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" id="url"
                                   placeholder="Url">
                        </div>
                        <div class="col-lg-2">
                            <button type="submit" id="addUrl" class="btn btn-default"><span
                                    class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                        <div class="col-lg-12 box">
                            <table class="table table-bordered table-hover" id="urlContainer">
                                <thead>
                                <tr>
                                    <th>Beschreibung</th>
                                    <th>Url</th>
                                    <th>Löschen</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="urls">
                                    <th id="description">1</th>
                                    <th id="url">1</th>
                                    <td>
                                        <button type="button" id="delete" class="btn btn-default"><span
                                                class="glyphicon glyphicon-trash"></span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="form-group col-lg-12">
                    <div class="checkbox">
                        <label for="active"><input id="active" type="checkbox">Aktiv</label>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <button type="submit" ng-click="sendData()" class="btn btn-primary">Speichern</button>
                    <button type="button" id="delete" class="btn btn-danger pull-right">Löschen
                    </button>
                    <div id="feedback"></div>
                </div>
            </div>
        </form>
    </div>
</div>
